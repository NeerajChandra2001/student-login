<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./reg.css">
    <title>registration</title>
</head>

<body>
    <div class="row">
        <div class=" d1 ">
            <center>
                <div class="card  ">
                    <div class="card-body">
                       <center> <h5 class="card-title "><h2>Welcome</h2></h5></center>
                        <form class="form">
                            <!-- Name input -->
                            <div class="form-outline mb-4 mt-4">
                                <input type="text"  name="Name" id="reg_uname" class="form-control "  placeholder="Name"/>
                            </div>

                              <!-- Email input -->
                              <div class="form-outline mb-4 mt-4">
                                <input type="email"  name="Email" id="reg_email" class="form-control "  placeholder="Email"/>
                            </div>

                              <!-- qualification input -->
                              <div class="form-outline mb-4 mt-4">
                                <input type="text"  name="Qualification" id="reg_qlfn" class="form-control "  placeholder="Qualification"/>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" name="Password" id="reg_pswd" class="form-control" placeholder="Password" />
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                  
                                </div>

                            </div>

                            <!-- Submit button -->
                           <center> <button type="submit" onclick="register()">Register</button></center>
                           <center> <br><h6>OR</h6>

                            <div class="col">
                                <!-- Simple link -->
                                <a href="./index.html">Sign In</a>
                            </div> 
                           </center>
                        </form>
                    </div>
                </div>
            </center>
        </div>

    </div>
</body>
<script src="./student.js"></script>

</html>
